  <body>
      <link href="./order.css" rel="stylesheet"/>
      <div class="home-container">
        <nav class="navbar-container">
          <div class="logo">
              <img src="img/logo-website-1.png" alt="">
          </div>
          <div class="menu">
              <a href="index.html">Home</a>
              <a href="catalog2.html">Catalog</a>
              <a href="order.html" class="active">Order</a>
              <a href="ourteam.html">Our Team</a>
          </div>
        </nav>  
        <section class="order-content">
            <div class="order-form">
                <form action="" method="post">
                    <div class="ordering-product">
                        <div class="title">Product Order</div>
                        <label class="label_product" for="id_product_ordered">Products:</label>
                        <select class="select_product_ordered" name="product_ordered" id="id_product_ordered" class="form-select" multiple data-search="true">
                            <option value="apple">Apple</option>
                            <option value="banana">Banana</option>
                            <option value="cherry">Cherry</option>
                            <option value="grape">Grape</option>
                            <option value="orange">Orange</option>
                        </select>
                        <button type="submit" class= "button" onclick="return confirm('Apakah Anda yakin untuk menyimpan formulir ini?');">Checkout</button>
                        
                    </div>
                    <div class="personal-info">
                        <div class="profile-box">
                          <div class="card-header">
                            <div class="title-wrapper">
                              <div class="title">Profile</div>
                            </div>
                          </div>
                          <div class="card-body">
                            <div class="row">
                              <div class="form-group col-md-4">
                                <div class="first-name">
                                  <label class="required" for="id_nama_pelanggan">First Name:</label> 
                                  <input type="text" class="form-control" name="first_name" maxlength="30" id="id_first_name" placeholder="Ex: Roni Hidayat"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
                                </div>
                              </div>
                              <div class="form-group col-md-4">
                                <div class="last-name">
                                  <label class="required" for="id_nama_pelanggan">Last Name:</label> 
                                  <input type="text" class="form-control" name="last_name" maxlength="30" id="id_last_name" placeholder="Ex: Roni Hidayat"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="form-group col-md-4">
                                <div class="email">
                                  <label class="required" for="id_nama_pelanggan">Email:</label> 
                                  <input type="email" class="form-control" name="email" maxlength="254" id="id_email" placeholder="Ex: example@gmail.com"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">                              </div>
                              </div>
                              <div class="form-group col-md-4">
                                <div class="phone-number">
                                  <label class="required" for="id_telepon_pelanggan">Phone Number:</label> 
                                  <input type="tel" class="form-control" name="phone_number" id="id_phone_number" inputmode="tel" pattern="[0-9()+-]*" maxlength="20" placeholder="Ex: 081298971527"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu atau tidak sesuai')" oninput="setCustomValidity('')">
                                </div>
                              </div>
                            </div>
                            <br><br><br><br>
                            <div class="row">
                              <div class="form-group col-md-12">
                                <div class="address">
                                  <label class="required" for="id_nama_pelanggan">Address:</label> 
                                  <textarea name="address" class="form-control" cols="10" rows="5" id="id_address" placeholder="Ex: Jl. Palm Indah No. 18, Jakarta Barat"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')"></textarea>
                                </div>
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="row">
                              <div class="form-group col-md-4">
                                <div class="country">
                                  <label class="required" for="id_nama_pelanggan">Country:</label> 
                                  <input type="text" class="form-control" name="country" maxlength="254" id="id_country" placeholder="Ex: Indonesia"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">                              
                                </div>
                              </div>
                              <div class="form-group col-md-4">
                                <div class="city">
                                  <label class="required" for="id_country">City:</label> 
                                  <input type="text" class="form-control" name="country" maxlength="30" id="id_country" placeholder="Ex: Jakarta"
                                  required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">                              
                                </div>
                              </div>
                              <div class="form-group col-md-4">
                                <div class="ZIP-code">
                                    <label class="required" for="id_nama_pelanggan">ZIP Code:</label> 
                                    <input type="number" class="form-control" name="zip" id="id_zip" placeholder="Ex: 13500"
                                    required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi terlebih dahulu')" oninput="setCustomValidity('')">                             
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </form>
                
            </div>

        </section>
      </div>
    </body>
  </html>
